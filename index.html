<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot BIDV</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link href="./assets/libs/bootstrap/bootstrap.min.css" rel="stylesheet">

    <link href="./assets/css/main.css" rel="stylesheet">
</head>
<body>
<div id="chat-alert" class="alert alert-danger text-center position-fixed bottom-0 end-0 start-0 mb-0 rounded-0">
    Chương trình không khả dụng trong tab ẩn danh!
</div>

<div id="chat-container" class="container-fluid">
    <div class="row">
        <div id="chat-sidebar" class="d-none d-sm-block col-sm-4 p-0">
            <div id="chat-header" class="d-flex align-items-center justify-content-center">
                <img id="chat-logo" src="./assets/images/logo.png" alt="logo">
            </div>
            <div id="chat-left">
                <h4 class="mb-0 p-1">Gần đây</h4>
                <div id="chat-recent" class="d-flex align-items-center gap-2 my-2 px-2">
                    <img src="./assets/images/icon.png" alt=""
                         class="p-2 m-1 rounded rounded-circle chat-recent--item"/>
                    <img src="./assets/images/icon.png" alt=""
                         class="p-2 m-1 rounded rounded-circle chat-recent--item"/>
                </div>
                <h4 class="mb-0 p-1">Danh sách BOT</h4>
                <div id="chat-list" class="overflow-y-auto">
                    <div class="d-flex flex-column p-2 chat-item">
                        <div class="p-2 d-flex align-items-center">
                            <img class="me-3 rounded rounded-circle chat-item--logo" src="./assets/images/icon.png">
                            <h5 class="flex-fill my-2 text-truncate">[TTT] BOT NỘI BỘ BIDV </h5>
                        </div>
                    </div>
                    <div class="d-flex flex-column p-2 chat-item active">
                        <div class="p-2 d-flex align-items-center">
                            <img class="me-3 rounded rounded-circle chat-item--logo" src="./assets/images/icon.png">
                            <h5 class="flex-fill my-2 text-truncate">[TTT] BOT NỘI BỘ BIDV </h5>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <div id="chat-content" class="col-sm-8 p-0">
            <div id="chat-title" class="d-flex align-items-center justify-content-between flex-row-reverse gap-2 px-2">
                <img id="chat-icon" src="./assets/images/icon.png" alt="" class="p-2 m-1 rounded rounded-circle"/>
                <h5 id="chat-name" class="flex-fill text-end my-2 text-truncate" data-toggle="tooltip"
                    data-placement="top"
                    title="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi, numquam.">Lorem ipsum dolor
                    sit amet, consectetur adipisicing elit. Animi, numquam.</h5>
                <img id="chat-back" src="./assets/images/back.png" alt="back" class="d-block d-sm-none"/>
            </div>
            <iframe id="chat-box" frameborder="0" width="100%" height="100%"
                    src="https://bidv-livechat.fpt.ai/v36/src/index.html?botcode=8658788cd6ffa8a7c4f0065298388f52"></iframe>
        </div>
    </div>
</div>

<script src="./assets/libs/jquery/jquery.min.js"></script>
<script src="./assets/libs/incognito/detectIncognito.min.js"></script>
<script src="./assets/libs/bootstrap/bootstrap.bundle.min.js"></script>

<script src="./assets/js/main.js"></script>
</body>
</html>
